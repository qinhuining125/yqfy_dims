<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>寿阳县疫情防控信息平台</title>
    <base href="${springMacroRequestContext.contextPath}/"/>
    <script src="${global.staticPath!}static/plugins/echarts/echarts-min.js"></script>
</head>
<body class="gray-bg">
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    option = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 10,
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [
            {
                type: 'pie',
                radius: ['50%', '70%'],

                label: {
                    normal :{
                        show: true,
                        position:'center',
                        textStyle:{
                            fontSize:30,
                            padding: [-200,0,0,0],
                        },
                        formatter:'10000'
                    },
                    position: 'center',
                    show:true,

                },
                labelLine: {
                    show: false
                },

                data: [
                    {value: 335, name: '直接访问'},
                    {value: 310, name: '邮件营销'},
                    {value: 234, name: '联盟广告'},
                    {value: 135, name: '视频广告'},
                    {value: 1548, name: '搜索引擎'}
                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
